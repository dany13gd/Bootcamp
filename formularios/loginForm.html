<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="loginForm.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sign up to Dribble</h2>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img src="/assets/img/Google-icon.png" alt="logo-google" />
          </picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img src="/assets//img/twitter-icon.png" alt="" />
          </picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>Or</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" name="password" id="username" />
          </label>
        </div>
        <div>
          <label for="email">
            <span>Email</span>
            <input type="password" name="email" id="email" />
          </label>
          <label for="password">
            <span>Password</span>
            <input
              placeholder="6+ characters"
              type="text"
              name="username"
              id="password"
            />
          </label>
          <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox" />
            <span>Acepto las condiciones y el aviso legal</span>
          </label>
        </div>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
